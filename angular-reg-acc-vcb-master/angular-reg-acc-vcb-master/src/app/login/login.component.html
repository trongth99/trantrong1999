<div class="LandingPage">
  <div style="margin-bottom: 100px;"></div>

  <div class="container">

    <div class="row  mx-auto">
      <div class="col bg-text-sigin mx-auto" style="max-width: 70%;">

        <div style="margin-bottom: 20px;"></div>

        <div style="width: 80%;" class="mx-auto ">
          <div style="text-align: center;font-family: Roboto;">
            <span>ĐĂNG NHẬP</span>
            <div style="margin-bottom: 20px;"></div>
            <div class="input-group">
              <div class="input-group-prepend">
               <span class="input-group-text bg-white px-4 border-md border-right-0"
                     style="border-radius: 30px 0px 0px 30px;">
                   <i class="fa fa-user "></i>
               </span>
              </div>
              <input type="text" name="username" placeholder="Tên đăng nhập" class="form-control bg-white  border-left-0 text-body"
                     style="border-radius: 0px 30px 30px 0px;" [(ngModel)]="username">
            </div>

            <div class="input-group" style="margin-top: 30px">
              <div class="input-group-prepend">
               <span class="input-group-text bg-white px-4 border-md border-right-0"
                     style="border-radius: 30px 0px 0px 30px;">
                   <i class="fa fa-lock "></i>
               </span>
              </div>
              <input type="text" name="password" placeholder="Mật khẩu" class="form-control bg-white border-left-0 text-body"
                     style="border-radius: 0px 30px 30px 0px;" [(ngModel)]="password">
            </div>
            <div style="margin-bottom: 20px;"></div>

            <div style="display: flex">
              <div class="input-group" style="width: 70%;">
                <label class="cb">Lưu thông tin đăng nhập
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </label>

              </div>
              <div style="text-align: right;width: 100%;">
                <p style="float: right;">Quên mật khẩu?</p>
              </div>
            </div>

            <div style="margin-bottom: 20px;"></div>
            <div class="input-group">
              <input type="button" (click)="onSubmit()" value="Đăng nhập" class="form-control"
                     style="background-color: #143264;border-radius: 30px;border: #143264">
            </div>
          </div>
        </div>
        <div style="margin-bottom: 20px;"></div>
      </div>
    </div>
  </div>
</div>
